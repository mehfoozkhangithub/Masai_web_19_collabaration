<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            background-color: #6f60bc;
        }
        
        #mainbox {
            border: 1px solid red;
            width: 450px;
            height: 680px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 15px;
        }
        
        h1 {
            font-size: 60px;
            margin-top: 50px;
        }
        
        input {
            margin-top: 25px;
            border: transparent;
            border-bottom: 2px solid #adadad;
            font-size: 25px;
        }
        
        button {
            height: 70px;
            width: 350px;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            background-color: #7c54b6;
            margin-top: 55px;
        }
        
        p {
            margin-top: 90px;
            font-size: 15px;
            color: #6d6c6c;
        }
        
        p+p {
            margin-top: 1px;
        }
    </style>
</head>

<body>
    <div id="mainbox">
        <h1>Login</h1>
        <div><input type="text" placeholder="Email"> <br>
            <input type="text" placeholder="Password">
        </div>
        <button>Login</button>
        <p>Forgot
             Password?</p>
        <p>Doesn't have an account?sign up</p>
    </div>
</body>
</html>
